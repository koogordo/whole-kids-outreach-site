<div class="subpage">
    <button type="button" class="subpage-back" aria-label="Left Align" onclick="goBack()">
    </button>

    <div class= "subpage-content container text-center">
      <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 event-header-section">
                  <h1 class="event-page-title"><span class="emph">U</span>pcoming <span class="emph">E</span>vents</h1>
              </div>
        </div>


        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 event-section flex  flex-event" *ngFor="let event of events">
              <div class="flex flex-image">
                  <img mat-card-img class="event-image" src="{{event.image.url}}">
              </div>
              <div class="flex-content">

                     <!-- <div class="flex"> -->
                          <h4 class="event-title">{{event.title}}</h4>
                          <h5 class="event-title ">{{event.tagline}}</h5>
                          <h6 class="date-label">{{event.start | date}}-{{event.end | date}}</h6>
                     <!-- </div> -->
                      <div class="button-wrap">
                            <div class="text-center">
                                <button mat-raised-button color="primary" routerLink="event-view/{{event.id}}">Learn More</button>
                            </div>
                      </div>


              </div>
          </div>
              <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 info-section">
                    <div class="no-pad">
                      <h3 class="event-title">{{event.title}}</h3>
                      <h4 class="event-title">{{event.tagline}}</h4>
                    </div>
                </div>
                <div class="col-lg-12">
                  <div class="text-center">
                    <a mat-button routerLink="event-view/{{event.id}}">Learn More</a>
                  </div>
                </div>
           </div> -->
        </div>
    </div>
</div>
