<div class="subpage">
    <button type="button" class="subpage-back" aria-label="Left Align" onclick="goBack()">
    </button>

    <div class= "subpage-content container text-center">
      <div class="container override-container">
          <div class="row no-pad">
              <div class="col-lg-12 text-center">
                <h3 class="mtb-10">{{ viewEvent.title }}</h3>
                <h5> {{ viewEvent.start | date}}</h5>
              </div>
            </div>
              <div class="row">
                  <div class="event-image col-lg-6 col-md-6 col-sm-12 co-xs-12" [ngStyle]="{ 'background-image': 'url(' + viewEvent.image.url + ')'}"></div>
                  <div class="col-lg-6 col-md-6 col-sm-12 co-xs-12">
                    <div class="event-description-wrap">
                      {{ viewEvent.description }}
                    </div>
                  </div>
              </div>
              <div class="row"  *ngIf="viewEvent.attachments.length > 0">
                  <div class="col-lg-4 col-md-4 col-sm-12 co-xs-12"  *ngFor="let attach of viewEvent.attachments" >
                        <a mat-button href="{{ attach.url }}" target="_blank" color="primary">{{ attach.name }}</a>
                    </div>
              </div>
      </div>
      </div>
    </div>
